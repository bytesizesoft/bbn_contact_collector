<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>BBN Datacollector</title>
    <link rel="stylesheet" href="style.css">
    <style>
      .alert{
        padding: 8px;
        color: white;
      }
      .alert-success{
        background-color: rgb(55, 236, 100);
      }
      .alert-danger{
        background-color: rgb(224, 24, 24);
      }
    </style>
    <link rel="stylesheet" href="style.css'" />

    <link rel="stylesheet" href="file:///E:/fontawesome/css/all.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  </head>
  <body>
    
    <div class="container">
      <header>Quick Payout Registration</header>
      <div class="progress-bar">
        <div class="step">
          <p>Name</p>
          <div class="bullet">
            <span>1</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Contact</p>
          <div class="bullet">
            <span>2</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Activate</p>
          <div class="bullet">
            <span>3</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
        <div class="step">
          <p>Submit</p>
          <div class="bullet">
            <span>4</span>
          </div>
          <div class="check fas fa-check"></div>
        </div>
      </div>
      <div class="form-outer">
        
        <form  method="POST">
          <div class="page slide-page">
            <div class="title">Basic Info:</div>
            <div class="field">
              <div class="label">First Name</div>
              <input type="text" name="first_name" />
            </div>
            <div class="field">
              <div class="label">Last Name</div>
              <input type="text" name="last_name"/>
            </div>
            <div class="field">
              <button type="button" class="firstNext next">Next</button>
            </div>
          </div>
          <div class="page">
            <div class="title">Contact Info:</div>
            <div class="field">
              <div class="label">Email Address</div>
              <input type="text" name="email"/>
            </div>
            <div class="field">
              <div class="label" >Phone Number</div>
              <input type="Number" id="msisdn" required name="msisdn"/>
            </div>
            <div class="field btns">
              <button type="button" class="prev-1 prev">Previous</button>
              <button type="button" class="next-1 next">Next</button>
            </div>
          </div>
          <div class="page">
            <div class="title">Contact Information:</div>
            <div class="field">
              <div class="label">Network</div>
              <select name="network" id="network" name="network">
                <option value="">-- Choose Network --</option>
                <option value="airtel">Airtel</option>
                <option value="mtn">MTN</option>
                <option value="9mobile">9Mobile</option>
              </select>
            </div>
            <div class="field">
              <div class="label">Gender</div>
              <select name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
              </select>
            </div>
            <div class="field btns">
              <button type="button" class="prev-2 prev">Previous</button>
              <button
                type="button"
                onclick="verify_msisdn()"
                class="next-2 next"
              >
                Send OTP
              </button>
            </div>
          </div>
          <div class="page">
            <div class="title">Activation</div>
            <div class="field">
              <div class="label">SMS OTP</div>
              <input type="text" name="otp" />
            </div>
            <span style="color: red"
              >-- Check your phone for the activation code --</span
            >

            <div class="field btns">
              <button type="button" class="prev-3 prev">Previous</button>
              <button class="submit">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
